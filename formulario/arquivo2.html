<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
  		<title>Página Exemplo</title>
</head>
<body>

<form action="" method="post" name="formexemplo" action="?">
	<fieldset name="fieldexemplo">
		<legend>Exemplos</legend>
		<input type="hidden" name="id" value="data1">
		<label for="completo">Nome:</label> 
		<input type="text" name="completo" id="completo" placeholder="Lázaro" autocomplete="on" list="nomes">
		<datalist id="nomes">
			<option> Maria </option>
			<option> José </option>
			<option> João </option>
			<option> Teresa </option>
			<option> Joaquim </option>
			<option> André </option>
			<option> Marcelo </option>
		</datalist>
		<br>

		<label for="sobrenome">Sobrenome:</label> 
		<input type="text" name="sobrenome" id="sobrenome" maxlength="10" required="required" pattern="[A-Za-z]{3}">
		<br>

		<label for="idade">Idade:</label> 
		<input type="text" name="idade" id="idade" maxlength="10" readonly="readonly" value="18">
		<br>

		<label for="cidade">Cidade:</label> <input type="text" name="cidade" id="cidade" maxlength="10" disabled="disabled" value="Varginha">
		<br>

		<label for="url">URL:</label> <input type="url" id="url" name="location" list="urls">
		<datalist id="urls">
		  <option label="MIME: Format of Internet Message Bodies" value="http://tools.ietf.org/html/rfc2045">
		  <option label="HTML 4.01 Specification" value="http://www.w3.org/TR/html4/">
		  <option label="Form Controls" value="http://www.w3.org/TR/xforms/slice8.html#ui-commonelems-hint">
		  <option label="Scalable Vector Graphics (SVG) 1.1 Specification" value="http://www.w3.org/TR/SVG/">
		  <option label="Feature Sets - SVG 1.1 - 20030114" value="http://www.w3.org/TR/SVG/feature.html">
		  <option label="The Single UNIX Specification, Version 3" value="http://www.unix-systems.org/version3/">
		</datalist><br>

		<label for="email">Cc:</label> <input type="email" id="email" multiple name="cc"><br>

		<label for="senha">Senha:</label> <input type="password" autofocus name="senha" id="senha"><br>

		<label for="data">Data:</label> <input type="date" name="data" id="data"><br>

		<label for="mes">Mês:</label> <input type="month" name="mes" id="mes"><br>

		<label for="semana">Semana:</label> <input type="week" name="semana" id="semana"><br>

		<label for="hora">Hora:</label> <input type="time" name="hora" id="hora"><br>

		<label for="datahora">Data e Hora: <input type="datetime-local" name="datahora" id="datahora"><br>

		<label for="numero">Número:</label> <input type="number" name="numero" min="1" max="5" id="numero"><br>

		<label for="faixa">Faixa:</label> <input name="faixa" type="range" min="0" max="10" step="1" id="faixa"><br>

		<label for="cor">Cor:</label> <input name="cor" type="color" step="0.5" id="cor"><br>


		<input type="checkbox" name="cidade[]" value="vga" id="vga"> <label for="vga">Varginha</label> 
		<input type="checkbox" name="cidade[]" value="eloi" id="eloi"> <label for="eloi">Elói Mendes</label> 
		<input type="checkbox" name="cidade[]" value="paragua" id="paragua"> <label for="paragua">Paraguaçu</label>
		<input type="checkbox" name="cidade[]" value="alfenas" id="alfenas"> <label for="alfenas">Alfenas</label><br>

		<input type="radio" name="genero" value="M" checked="checked" id="masc"> <label for="masc">Masculino</label>
		<input type="radio" name="genero" value="F" id="fem"> <label for="fem">Feminino</label><br>

		<label for="arquivo">Selecione o arquivo:</label> <input type="file" name="imagefile" accept="image/jpeg, image/png" id="arquivo" multiple="multiple"><br>

		<button type="submit">Enviar</button>
		<input type="image" src="submit.jpg" alt="reset">
		<input type="button" value="Mostrar" onclick="alert('Oi você me clicou!')">

	</fieldset>


</form>


</body>
</html>
